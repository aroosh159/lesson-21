<!DOCTYPE html>
<html>
<head>
<title>Call stack in javascript</title>
</head>
<body>
<h1>Call stack in javascript</h1>
<p>We are finding average to two numbers</p>
<p id="demo"></p>
<script>
function add(a,b){
    return a+b;
}
function average(a,b){
    return add(a,b)/2;
}
var result= average(56,98)
document.getElementById("demo").innerHTML=result;
</script>
</body>
</html>
